<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>


        <div class="hero-unit" id="statsModule"></div>
        <script id="stats-template" type="text/template">
            <h2>Stats</h2>
            <strong>people: {{people}}</strong>
        </script>


        <div id="peopleModule">
            <h1>People</h1>
            <input placeholder="name" type="text">
            <button id="addPerson">Add Person</button>
            <ul id="people">
            </ul>
            <script id="people-template" type="text/template">
                {{#people}}
                <li>
                    <span>{{.}}</span>
                    <i class="del">X</i>
                </li>
                {{/people}}
            </script>

        </div>

        <div class="my-stats">

        </div>
        <script id="my-stats" type="text/template">
            Peoples {{ count }}
        </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

<script src="js/pubSub/pubSub.js" type="text/javascript"></script>
<script src="js/pubSub/myStats.js" type="text/javascript"></script>
<script src="js/pubSub/stat.js" type="text/javascript"></script>
<script src="js/pubSub/module.js" type="text/javascript"></script>

</body>
</html>
